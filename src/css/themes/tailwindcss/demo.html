<!DOCTYPE html>
<html>

		<title>Tabulator Tailwindcss Demo</title>
		<!-- include the latest tabulator version -->
		<script
			type="text/javascript"
			src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
		></script>
		<!-- use alpine.js for simple manipulations -->
		<script src="//unpkg.com/alpinejs" defer></script>
		<!-- use the tailwind theme-->
		<link href="./tabulator_tailwind.css" rel="stylesheet" />
	</head>
	<body
		style="margin: 0px; padding: 24px; height: 100dvh; width: 100dvw"
		data-server-no-reload

		<div x-data="{ tab: 'demo-row-select'}">
			<div
				style="
					cursor: pointer;
					display: flex;
					flex-wrap: wrap;
					gap: 16px;
					margin-bottom: 20px;
				"
			>
				<div
					x-on:click="tab = 'demo-row-select'"
					x-bind:style="tab == 'demo-row-select' && { fontWeight: 'bold' }"
				>
					Demo Row-Select
				</div>
				<div
					x-on:click="tab = 'demo-row-move'"
					x-bind:style="tab == 'demo-row-move' && { fontWeight: 'bold' }"
				>
					Demo Row-Move
				</div>
				<div
					x-on:click="tab = 'demo-menu'"
					x-bind:style="tab == 'demo-menu' && { fontWeight: 'bold' }"
				>
					Demo Menu
				</div>
				<div
					x-on:click="tab = 'demo-group'"
					x-bind:style="tab == 'demo-group' && { fontWeight: 'bold' }"
				>
					Demo Group
				</div>
				<div
					x-on:click="tab = 'demo-tree'"
					x-bind:style="tab == 'demo-tree' && { fontWeight: 'bold' }"
				>
					Demo Tree
				</div>
				<div
					x-on:click="tab = 'demo-editor'"

				</div>
				<div
					x-on:click="tab = 'demo-pagination'"
					x-bind:style="tab == 'demo-pagination' && { fontWeight: 'bold' }"
				>
					Demo Pagination
				</div>
				<div
					x-on:click="tab = 'demo-spreadsheet'"
					x-bind:style="tab == 'demo-spreadsheet' && { fontWeight: 'bold' }"
				>
					Demo Spreadsheet
				</div>
			</div>

			<div id="demo-row-select" x-show="tab == 'demo-row-select'"></div>
			<div
				id="demo-row-move"
				style="margin-bottom: 24px"
				x-show="tab == 'demo-row-move'"
			></div>
			<div
				id="demo-menu"
				style="margin-bottom: 24px"
				x-show="tab == 'demo-menu'"
			></div>
			<div
				id="demo-group"
				style="margin-bottom: 24px"
				x-show="tab == 'demo-group'"
			></div>
			<div
				id="demo-tree"
				style="margin-bottom: 24px"
				x-show="tab == 'demo-tree'"
			></div>
			<div
				id="demo-editor"
				style="margin-bottom: 24px"
				x-show="tab == 'demo-editor'"
			></div>
			<div
				id="demo-pagination"

				x-show="tab == 'demo-pagination'"
			></div>
			<div

			var demoEditor = new Tabulator("#demo-editor", {
				height: "300px",
				layout: "fitDataFill",
				data: tableData,
				headerSortClickElement: "icon",
				columnDefaults: {
					headerSort: true,
					editor: "input",
					resizable: "header",
				},
				rowHeader: {
					resizable: false,
					frozen: true,
					width: 40,
					hozAlign: "center",
					formatter: "rownum",
					cssClass: "range-header-col",
					editor: false,
					headerSort: false,

				//enable range selection
				selectableRange: 1,
				selectableRangeColumns: true,
				selectableRangeRows: true,
				selectableRangeClearCells: true,

				//change edit trigger mode to make cell navigation smoother

			var demoPagination = new Tabulator("#demo-pagination", {
				height: "300px",
				layout: "fitDataFill",
				data: tableData,
				pagination: "local",
				paginationSize: 2,
				paginationCounter: "rows",

				spreadsheetRows: 10,

	</body>
</html>
